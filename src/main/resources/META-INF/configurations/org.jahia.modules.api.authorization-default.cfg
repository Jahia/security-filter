graphql.description=Can access graphql API
graphql.auto_apply[0].origin=hosted
graphql.grants[0].api.include=graphql
graphql.grants[0].api.exclude=graphql.Query.admin

graphql_privileged.description=Can access graphql API (privileged users)
graphql_privileged.auto_apply[0].origin=hosted
graphql_privileged.constraints[0].privileged_user=true
graphql_privileged.grants[0].api.include=graphql

access_category.description=Can access category tree
access_category.auto_apply[0].origin=hosted
access_category.grants[0].node.nodeType=jnt:category

site_tree.description=Can access site tree
site_tree.auto_apply[0].origin=hosted
site_tree.grants[0].api=view.json.treeRootItem
site_tree.grants[0].node.nodeType=jnt:virtualsite
site_tree.grants[0].node.pathPattern=/sites/.*
site_tree.grants[1].api=view.json.treeItem,view.json.tree
site_tree.grants[1].node.nodeType=jnt:folder,jnt:page,jnt:portlet,jnt:navMenuText
site_tree.grants[1].node.pathPattern=/sites/.*

html_views.description=Can access HTML views
html_views.auto_apply[0].origin=hosted
html_views.grants[0].api=view.html

deploy_modules.description=Can manage modules deployment
deploy_modules.constraints[0].user_permission=adminTemplates
deploy_modules.constraints[0].path=/
deploy_modules.grants[0].api=provisioning
deploy_modules.grants[1].api=module_manager
