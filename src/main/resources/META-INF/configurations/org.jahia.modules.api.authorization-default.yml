graphql:
  description: Can access graphql API
  metadata:
    visible: true
  auto_apply:
    - origin: hosted
  constraints:
    - privileged_user: true
  grants:
    - api: graphql

jcrestapi:
  description: Can access JCR REST API
  metadata:
    visible: true
  auto_apply:
    - origin: hosted
  constraints:
    - privileged_user: true
  grants:
    - api: jcrestapi

access_category:
  description: Can access category tree
  auto_apply:
    - origin: hosted
  grants:
    - node:
        nodeType: jnt:category

site_tree:
  description: Can access site tree
  auto_apply:
    - origin: hosted
  grants:
    - api: view.json.treeRootItem
      node:
        nodeType: jnt:virtualsite
        pathPattern: /sites/.*
    - api: view.json.treeItem, view.json.tree
      node:
        nodeType: jnt:folder, jnt:page, jnt:portlet, jnt:navMenuText
        pathPattern: /sites/.*

html_views:
  description: Can access HTML views
  auto_apply:
    - always: true
  grants:
    - api: view.html

deploy_modules:
  description: Can manage modules deployment
  metadata:
    visible: true
  constraints:
    - user_permission: adminTemplates
      path: /
  grants:
    - api: provisioning
    - api: module_manager
